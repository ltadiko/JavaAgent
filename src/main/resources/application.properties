# ?????????????????????????????????????????????????????????????????????????????
# ?  JobAgent ? Common Application Properties                                ?
# ?????????????????????????????????????????????????????????????????????????????

spring.application.name=JobAgent


# ??? JPA / Hibernate ??????????????????????????????????????????????????????
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none

# ??? Flyway ???????????????????????????????????????????????????????????????
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.placeholders.embedding_dimensions=${app.embedding.dimensions}

# ??? Virtual Threads ??????????????????????????????????????????????????????
spring.threads.virtual.enabled=true

# ??? Actuator ?????????????????????????????????????????????????????????????
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# ??? Jackson ??????????????????????????????????????????????????????????????
spring.jackson.default-property-inclusion=non_null

# ??? HikariCP ?????????????????????????????????????????????????????????????
spring.datasource.hikari.maximum-pool-size=50
spring.datasource.hikari.minimum-idle=5

# ??? Kafka ????????????????????????????????????????????????????????????????
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.group-id=jobagent
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.properties.spring.json.trusted.packages=com.jobagent.jobagent.*

# ??? App Custom Properties ????????????????????????????????????????????????
app.embedding.dimensions=768
app.storage.bucket.cv=jobagent-cv
app.storage.bucket.letters=jobagent-letters
