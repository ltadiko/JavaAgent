# ║  JobAgent — Local Development Stack                                      ║
# ║  All open source, zero cost: docker compose up                           ║
# ╚═══════════════════════════════════════════════════════════════════════════╝

services:

  # ─── PostgreSQL 17 + pgvector ───────────────────────────────────────────
  postgres:
    image: pgvector/pgvector:pg17
    container_name: jobagent-postgres
    environment:
      POSTGRES_DB: jobagent
      POSTGRES_USER: jobagent
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobagent"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── Valkey 8 (open-source Redis replacement, BSD-3) ───────────────────
  valkey:
    image: valkey/valkey:8-alpine
    container_name: jobagent-valkey
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ─── Apache Kafka (KRaft mode, no Zookeeper) ───────────────────────────
  kafka:
    image: apache/kafka:3.9.0
    container_name: jobagent-kafka
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093,EXTERNAL://:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,EXTERNAL://localhost:9094
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      CLUSTER_ID: "jobagent-kafka-cluster-001"
    ports:
      - "9094:9094"
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  # ─── Ollama (local AI inference) ────────────────────────────────────────
  ollama:
    image: ollama/ollama:latest
    container_name: jobagent-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # After first start, pull models:
    #   docker exec jobagent-ollama ollama pull mistral
    #   docker exec jobagent-ollama ollama pull nomic-embed-text

  # ─── MinIO (S3-compatible object store) ─────────────────────────────────
  minio:
    image: minio/minio:latest
    container_name: jobagent-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─── MinIO bucket initializer ───────────────────────────────────────────
  minio-init:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 minioadmin minioadmin;
        mc mb --ignore-existing local/jobagent-cv;
        mc mb --ignore-existing local/jobagent-letters;
        echo 'Buckets created successfully';
      "

volumes:
  postgres_data:
  ollama_data:
  minio_data:
